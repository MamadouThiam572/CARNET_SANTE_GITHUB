<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6 animate-in fade-in duration-500">
    <div
        class="bg-gradient-to-br from-emerald-600 to-emerald-700 p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-200 relative overflow-hidden">
        <div class="relative z-10">
            <p class="text-[10px] font-bold opacity-80 uppercase tracking-[0.2em] mb-2" th:text="${t.quick_add}">Carnet
                Numérique</p>
            <h2 class="text-3xl font-black mb-1 italic" th:text="${t.welcom_msg}">Dalal ak Jamm !</h2>
            <p class="font-bold opacity-90 text-sm" th:text="${t.priority_msg}">Votre santé est notre priorité au
                Sénégal.</p>
        </div>
        <div class="absolute -right-4 -bottom-4 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
    </div>

    <div class="space-y-4">
        <div class="flex items-center justify-between px-2">
            <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest"
                th:text="${t.today_reminder != null ? t.today_reminder : 'Traitement du jour'}">Traitement du jour</h3>
            <span
                class="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100"
                th:text="${medications.size()} + ' ' + ${t.meds}">0 médicaments</span>
        </div>

        <div class="space-y-3">
            <div th:each="med : ${medications}"
                class="bg-white p-6 rounded-[2rem] border-2 border-gray-50 flex items-center justify-between shadow-sm hover:border-emerald-100 transition-colors cursor-pointer">
                <div class="flex items-center gap-5">
                    <div class="bg-emerald-50 p-4 rounded-2xl text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />
                            <path d="m8.5 8.5 7 7" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="font-black text-lg text-gray-900 leading-tight" th:text="${med.name}">Nom</h4>
                        <p class="text-xs font-bold text-gray-400 uppercase mt-0.5"
                            th:text="${med.frequency} + ' • ' + ${med.dosage}">Détails</p>
                    </div>
                </div>
                <div class="w-10 h-10 rounded-full border-4 flex items-center justify-center transition-all"
                    th:classappend="${med.taken ? 'border-emerald-500 text-emerald-500' : 'border-emerald-50/50 text-emerald-100'}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="4">
                        <polyline points="20 6 9 17 4 12" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-red-50 border-2 border-red-100 p-6 rounded-[2rem] flex items-center gap-5">
        <div class="bg-white p-3 rounded-2xl text-red-600 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
        </div>
        <div>
            <p class="text-[10px] font-black text-red-400 uppercase tracking-widest mb-1" th:text="${t.emergency}">En
                cas d'urgence</p>
            <p class="text-xs font-bold text-red-800 leading-tight">
                Appelez le <span class="text-xl font-black text-red-600 ml-1 tracking-tighter">1515</span> (SAMU
                Sénégal)
            </p>
        </div>
    </div>
</section>

</html>
