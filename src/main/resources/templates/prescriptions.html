<html th:replace="~{layout :: layout(~{::section}, null)}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6 animate-in slide-in-from-bottom-5 duration-500">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-black text-gray-900 tracking-tight">Ordonnances</h2>
        <a th:href="@{/prescriptions/add}"
            class="bg-emerald-600 text-white px-4 py-3 rounded-2xl shadow-lg shadow-emerald-200 font-bold active:scale-95 transition-all">
            + Ajouter
        </a>
    </div>

    <div th:if="${prescriptions == null or prescriptions.empty}"
        class="text-center py-10 bg-white rounded-[2.5rem] border-2 border-dashed border-gray-200">
        <p class="text-gray-400 font-medium">Aucune ordonnance.</p>
    </div>

    <div class="space-y-4">
        <div th:each="p : ${prescriptions}"
            class="bg-white p-6 rounded-[2rem] border-2 border-gray-50 shadow-sm flex items-center justify-between transition-all hover:border-emerald-100">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span
                        class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider"
                        th:text="${p.profile.firstName}">Patient</span>
                    <span class="text-xs font-bold text-gray-400" th:text="${p.prescriptionDate}">Date</span>
                </div>
                <h3 class="font-black text-xl text-gray-900 leading-none mb-1" th:text="${p.doctorName}">Docteur</h3>
                <p class="text-sm text-gray-500 font-bold" th:text="${p.hospitalName}">HÃ´pital</p>
            </div>

            <div class="flex items-center gap-3">
                <a th:href="@{'/uploads/' + ${p.imagePath}}" target="_blank"
                    class="bg-emerald-50 text-emerald-600 w-12 h-12 rounded-2xl flex items-center justify-center border-2 border-emerald-100 active:scale-90 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </a>
                <a th:href="@{'/prescriptions/delete/' + ${p.id}}"
                    class="p-2 text-gray-300 hover:text-rose-500 transition-colors"
                    onclick="return confirm('Supprimer cette ordonnance ?')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>

</html>
