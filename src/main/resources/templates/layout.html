<!DOCTYPE html>
<html th:fragment="layout(content, scripts)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Sénégal Santé'}">Sénégal Santé</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body
    class="bg-slate-50 antialiased font-sans text-slate-900 selection:bg-emerald-100 selection:text-emerald-900 pb-32">
    <!-- Header -->
    <header
        class="bg-white/80 backdrop-blur-md border-b border-gray-100/50 p-5 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div
                class="bg-gradient-to-tr from-emerald-600 to-teal-500 p-2.5 rounded-xl text-white shadow-lg shadow-emerald-200 ring-1 ring-emerald-500/10">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
            </div>
            <div>
                <h1 class="font-black text-lg text-slate-800 tracking-tight leading-none" th:text="${t.app_name}">
                    Sénégal Santé</h1>
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider"
                    th:text="${t.app_subtitle}">Carnet Numérique</span>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <a th:href="@{${currentURI}(lang=${lang == 'FR' ? 'WO' : 'FR'})}"
                class="text-[10px] font-black bg-emerald-50 text-emerald-700 px-3 py-1.5 rounded-full border border-emerald-100/50 uppercase transition-all active:scale-95 hover:bg-emerald-100">
                <span th:text="${t.lang_switch}">Wolof</span>
            </a>
            <div
                class="w-10 h-10 bg-slate-100 text-slate-600 rounded-full flex items-center justify-center font-black shadow-inner border border-white">
                M
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-6 px-5 max-w-md mx-auto w-full space-y-8" th:insert="${content}">
    </main>

    <!-- Emergency Button (Floating) - Only if logged in -->
    <a href="tel:1515" th:if="${session.userId != null}"
        class="fixed bottom-32 right-6 bg-red-500 text-white p-4 rounded-full shadow-xl shadow-red-200 z-40 animate-pulse ring-4 ring-white active:scale-90 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
        </svg>
    </a>

    <!-- Professional Bottom Navigation - Fixed at bottom, only if logged in -->
    <nav th:if="${isLoggedIn}"
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 z-50 py-3 shadow-[0_-5px_20px_rgba(0,0,0,0.05)]">
        <div class="flex items-center justify-around max-w-lg mx-auto text-slate-400">
            <!-- Home -->
            <a th:href="@{/}"
                class="flex flex-col items-center gap-1 p-2 rounded-xl transition-all duration-300 relative group min-w-[60px]"
                th:classappend="${currentURI == '/' ? 'text-emerald-600' : 'text-slate-400 hover:text-slate-600'}">
                <div class="absolute inset-0 bg-emerald-50 rounded-xl scale-0 transition-transform duration-300 -z-10"
                    th:classappend="${currentURI == '/' ? 'scale-100' : 'group-hover:scale-100'}"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                </svg>
                <span class="text-[9px] font-black uppercase tracking-wide">Accueil</span>
            </a>

            <!-- Medications -->
            <a th:href="@{/meds}"
                class="flex flex-col items-center gap-1 p-2 rounded-xl transition-all duration-300 relative group min-w-[60px]"
                th:classappend="${currentURI == '/meds' ? 'text-emerald-600' : 'text-slate-400 hover:text-slate-600'}">
                <div class="absolute inset-0 bg-emerald-50 rounded-xl scale-0 transition-transform duration-300 -z-10"
                    th:classappend="${currentURI == '/meds' ? 'scale-100' : 'group-hover:scale-100'}"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />
                    <path d="m8.5 8.5 7 7" />
                </svg>
                <span class="text-[9px] font-black uppercase tracking-wide">Médocs</span>
            </a>

            <!-- Calendar -->
            <a th:href="@{/calendar}"
                class="flex flex-col items-center gap-1 p-2 rounded-xl transition-all duration-300 relative group min-w-[60px]"
                th:classappend="${currentURI == '/calendar' ? 'text-emerald-600' : 'text-slate-400 hover:text-slate-600'}">
                <div class="absolute inset-0 bg-emerald-50 rounded-xl scale-0 transition-transform duration-300 -z-10"
                    th:classappend="${currentURI == '/calendar' ? 'scale-100' : 'group-hover:scale-100'}"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <span class="text-[9px] font-black uppercase tracking-wide">Agenda</span>
            </a>

            <!-- Central Health Button -->
            <a th:href="@{/health/add}"
                class="flex items-center justify-center w-14 h-14 -mt-8 bg-gradient-to-br from-emerald-500 to-teal-600 text-white rounded-[1.5rem] shadow-xl shadow-emerald-300/50 border-4 border-white transition-all hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
            </a>

            <!-- Prescriptions -->
            <a th:href="@{/prescriptions}"
                class="flex flex-col items-center gap-1 p-2 rounded-xl transition-all duration-300 relative group min-w-[60px]"
                th:classappend="${currentURI == '/prescriptions' ? 'text-emerald-600' : 'text-slate-400 hover:text-slate-600'}">
                <div class="absolute inset-0 bg-emerald-50 rounded-xl scale-0 transition-transform duration-300 -z-10"
                    th:classappend="${currentURI == '/prescriptions' ? 'scale-100' : 'group-hover:scale-100'}"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <path d="M14 2v6h6" />
                    <path d="M16 13H8" />
                    <path d="M16 17H8" />
                </svg>
                <span class="text-[9px] font-black uppercase tracking-wide">Ordos</span>
            </a>

            <!-- Family -->
            <a th:href="@{/profiles}"
                class="flex flex-col items-center gap-1 p-2 rounded-xl transition-all duration-300 relative group min-w-[60px]"
                th:classappend="${currentURI == '/profiles' ? 'text-emerald-600' : 'text-slate-400 hover:text-slate-600'}">
                <div class="absolute inset-0 bg-emerald-50 rounded-xl scale-0 transition-transform duration-300 -z-10"
                    th:classappend="${currentURI == '/profiles' ? 'scale-100' : 'group-hover:scale-100'}"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                <span class="text-[9px] font-black uppercase tracking-wide">Famille</span>
            </a>
        </div>
    </nav>

    <th:block th:if="${scripts != null}">
        <th:block th:replace="${scripts}"></th:block>
    </th:block>
</body>

</html>
