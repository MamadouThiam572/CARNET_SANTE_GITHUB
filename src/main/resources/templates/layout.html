<!DOCTYPE html>
<html th:fragment="layout(content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Sénégal Santé'}">Sénégal Santé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-100 p-4 flex items-center justify-between sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-emerald-600 p-2 rounded-xl text-white shadow-lg shadow-emerald-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
            </div>
            <h1 class="font-black text-xl text-emerald-900 tracking-tight">Sénégal Santé</h1>
        </div>
        <div class="flex items-center gap-3">
            <a th:href="@{/(lang=${lang == 'FR' ? 'WO' : 'FR'})}"
                class="text-xs font-black bg-emerald-50 text-emerald-700 px-4 py-2 rounded-full border-2 border-emerald-100 uppercase transition-all active:scale-90">
                <span th:text="${lang == 'FR' ? 'Wolof' : 'Français'}">Wolof</span>
            </a>
            <div
                class="w-10 h-10 bg-emerald-100 text-emerald-700 rounded-2xl flex items-center justify-center font-black shadow-sm">
                M
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pb-24 pt-4 px-4 max-w-lg mx-auto w-full" th:insert="${content}">
    </main>

    <!-- Emergency Button -->
    <a href="tel:1515"
        class="fixed bottom-24 right-6 bg-red-600 text-white p-5 rounded-3xl shadow-2xl z-40 animate-pulse border-4 border-white active:scale-90 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
        </svg>
    </a>

    <!-- Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex items-center justify-around p-2 pb-8 md:pb-2 z-50">
        <a th:href="@{/}" class="flex flex-col items-center gap-1.5 p-2 transition-all"
            th:classappend="${currentURI == '/' ? 'text-emerald-700 scale-110' : 'text-gray-400'}">
            <div th:classappend="${currentURI == '/' ? 'bg-emerald-50 p-2 rounded-2xl' : ''}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
            </div>
            <span class="text-[10px] font-black uppercase tracking-wider" th:text="${t.dashboard}">ACCUEIL</span>
        </a>
        <a th:href="@{/meds}" class="flex flex-col items-center gap-1.5 p-2 transition-all"
            th:classappend="${currentURI == '/meds' ? 'text-emerald-700 scale-110' : 'text-gray-400'}">
            <div th:classappend="${currentURI == '/meds' ? 'bg-emerald-50 p-2 rounded-2xl' : ''}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" />
                    <path d="m8.5 8.5 7 7" />
                </svg>
            </div>
            <span class="text-[10px] font-black uppercase tracking-wider" th:text="${t.meds}">MÉDOCS</span>
        </a>

        <button
            class="flex flex-col items-center -mt-12 bg-emerald-600 text-white p-6 rounded-[2.5rem] shadow-2xl shadow-emerald-400 border-8 border-white transition-all hover:rotate-12 active:scale-75 active:rotate-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="3">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                <circle cx="12" cy="13" r="4" />
            </svg>
        </button>

        <a th:href="@{/calendar}" class="flex flex-col items-center gap-1.5 p-2 transition-all"
            th:classappend="${currentURI == '/calendar' ? 'text-emerald-700 scale-110' : 'text-gray-400'}">
            <div th:classappend="${currentURI == '/calendar' ? 'bg-emerald-50 p-2 rounded-2xl' : ''}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </div>
            <span class="text-[10px] font-black uppercase tracking-wider" th:text="${t.calendar}">RDV</span>
        </a>
        <a th:href="@{/profiles}" class="flex flex-col items-center gap-1.5 p-2 transition-all"
            th:classappend="${currentURI == '/profiles' ? 'text-emerald-700 scale-110' : 'text-gray-400'}">
            <div th:classappend="${currentURI == '/profiles' ? 'bg-emerald-50 p-2 rounded-2xl' : ''}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
            </div>
            <span class="text-[10px] font-black uppercase tracking-wider" th:text="${t.profiles}">FAMILLE</span>
        </a>
    </nav>
</body>

</html>
