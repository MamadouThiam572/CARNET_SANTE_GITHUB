<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6">
    <div class="text-center">
        <h2 class="text-2xl font-black text-emerald-900">Nouveau Traitement</h2>
        <p class="text-gray-500 font-bold text-sm">Remplissez les informations de l'ordonnance</p>
    </div>

    <form th:action="@{/meds/save}" th:object="${med}" method="POST" class="bg-white p-8 rounded-[2.5rem] shadow-xl space-y-4">
        <div>
            <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">Nom du médicament</label>
            <input type="text" th:field="*{name}" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold" placeholder="Ex: Efferalgan" required>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">Dosage</label>
                <input type="text" th:field="*{dosage}" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold" placeholder="500mg" required>
            </div>
            <div>
                <label class="text-[10px] font-black text-gray-400 uppercase mb-1 block">Fréquence</label>
                <input type="text" th:field="*{frequency}" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold" placeholder="3x/jour" required>
            </div>
        </div>
        <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl shadow-emerald-200 mt-4">
            ENREGISTRER
        </button>
    </form>
</section>
</html>
