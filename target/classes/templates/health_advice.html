<html th:replace="~{layout :: layout(~{::section}, null)}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6 animate-in zoom-in duration-500">

    <div class="flex items-center justify-between">
        <h2 class="text-2xl font-black text-gray-900 tracking-tight">Conseil Santé</h2>
        <a th:href="@{/health}"
            class="bg-gray-100 text-gray-500 p-3 rounded-2xl shadow-sm active:scale-95 transition-all">
            Historique
        </a>
    </div>

    <div
        class="bg-gradient-to-br from-emerald-500 to-teal-700 p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-200 relative overflow-hidden">
        <div class="relative z-10">
            <p class="text-[10px] font-bold opacity-70 uppercase tracking-[0.2em] mb-2">Diagnostic Assistant</p>
            <h3 class="text-3xl font-black mb-4 leading-tight">Voici notre conseil</h3>
            <div class="bg-white/20 backdrop-blur-md p-6 rounded-[1.5rem] border border-white/30">
                <p class="font-medium text-lg leading-relaxed" th:text="${advice}">
                    Repos recommandé...
                </p>
            </div>
        </div>
        <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
    </div>

    <div class="bg-white p-6 rounded-[2rem] border-2 border-gray-50 shadow-sm space-y-4">
        <h4 class="font-black text-gray-400 uppercase tracking-widest text-xs">Récapitulatif</h4>
        <div class="flex items-center justify-between">
            <span class="font-bold text-gray-600">Symptôme</span>
            <span class="font-black text-gray-900 text-lg" th:text="${symptom.description}">Mal de tête</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="font-bold text-gray-600">Intensité</span>
            <div class="flex items-center gap-2">
                <div class="w-24 h-3 bg-gray-100 rounded-full overflow-hidden">
                    <div class="h-full bg-emerald-500 rounded-full"
                        th:style="'width: ' + ${symptom.severity * 10} + '%'"></div>
                </div>
                <span class="font-black text-emerald-600" th:text="${symptom.severity} + '/10'">5/10</span>
            </div>
        </div>
    </div>

    <a th:href="@{/}"
        class="block w-full bg-gray-900 text-white py-5 rounded-[2rem] font-black text-xl text-center shadow-lg active:scale-95 transition-all">
        Retour à l'accueil
    </a>

</section>

</html>
