<section class="space-y-6 animate-in slide-in-from-bottom-5 duration-500" xmlns:th="http://www.thymeleaf.org">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-black text-gray-900 tracking-tight" th:text="${t.profiles}">Ma Famille</h2>
        <button
            class="bg-emerald-600 text-white px-4 py-2 rounded-2xl font-bold text-sm shadow-lg shadow-emerald-100 active:scale-95 transition-all">
            + Ajouter
        </button>
    </div>

    <div class="grid gap-4">
        <div th:each="profile : ${profiles}"
            class="bg-white p-6 rounded-[2rem] border-2 border-transparent shadow-sm hover:border-emerald-100 transition-all group flex items-center justify-between">
            <div class="flex items-center gap-5">
                <div
                    class="w-16 h-16 bg-emerald-50 rounded-[1.5rem] flex items-center justify-center text-2xl font-black text-emerald-700 group-hover:bg-emerald-100 transition-colors">
                    <span th:text="${profile.firstName[0]}">M</span>
                </div>
                <div>
                    <h3 class="font-black text-xl text-gray-900 leading-tight">
                        <span th:text="${profile.firstName}">Pr√©nom</span>
                        <span th:text="${profile.lastName}" class="opacity-50">Nom</span>
                    </h3>
                    <div class="flex items-center gap-2 mt-1">
                        <span
                            class="text-[10px] font-black bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full uppercase tracking-tighter"
                            th:text="${profile.gender == 'M' ? 'Homme' : 'Femme'}">Sexe</span>
                        <span class="text-[10px] font-black bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded-full"
                            th:text="${profile.bloodGroup}">O+</span>
                        <span th:if="${profile.isMain}"
                            class="text-[10px] font-black bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full">Principal</span>
                    </div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5"
                class="text-gray-300 group-hover:text-emerald-500 transition-colors">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </div>
    </div>
</section>
