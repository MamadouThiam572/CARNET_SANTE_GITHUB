<html th:replace="~{layout :: layout(~{::section}, null)}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6 animate-in slide-in-from-bottom-5 duration-500">
    <div class="flex items-center justify-between">
        <h2 class="text-3xl font-black text-gray-900 tracking-tight" th:text="${t.profiles}">Ma Famille</h2>
        <a th:href="@{/profiles/add}"
            class="bg-emerald-600 text-white px-4 py-2 rounded-2xl font-bold text-sm shadow-lg shadow-emerald-100 active:scale-95 transition-all block">
            <span th:text="${'+ ' + t.add_btn}">+ Ajouter</span>
        </a>
    </div>

    <div class="grid gap-4">
        <div th:each="profile : ${profiles}"
            class="bg-white p-6 rounded-[2rem] border-2 border-transparent shadow-sm hover:border-emerald-100 transition-all group flex items-center justify-between">
            <div class="flex items-center gap-5">
                <div
                    class="w-16 h-16 bg-emerald-50 rounded-[1.5rem] flex items-center justify-center text-2xl font-black text-emerald-700 group-hover:bg-emerald-100 transition-colors">
                    <span
                        th:text="${(profile.firstName != null and !profile.firstName.empty) ? #strings.substring(profile.firstName, 0, 1) : '?'}">M</span>
                </div>
                <div>
                    <h3 class="font-black text-xl text-gray-900 leading-tight">
                        <span th:text="${profile.firstName}">Pr√©nom</span>
                        <span th:text="${profile.lastName}" class="opacity-50">Nom</span>
                    </h3>
                    <div class="flex items-center gap-2 mt-1">
                        <span
                            class="text-[10px] font-black bg-gray-100 text-gray-500 px-2 py-0.5 rounded-full uppercase tracking-tighter"
                            th:text="${profile.gender == 'M' ? t.gender_male : t.gender_female}">Sexe</span>
                        <span class="text-[10px] font-black bg-emerald-50 text-emerald-600 px-2 py-0.5 rounded-full"
                            th:text="${profile.bloodGroup}">O+</span>
                        <span th:if="${profile.isMainProfile}"
                            class="text-[10px] font-black bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full"
                            th:text="${t.profile_main}">Principal</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a th:if="${!profile.isMainProfile}" th:href="@{'/profiles/delete/' + ${profile.id}}"
                    class="p-2 text-gray-300 hover:text-rose-500 transition-colors"
                    onclick="return confirm('Supprimer ce membre de la famille ?')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5"
                    class="text-gray-300 group-hover:text-emerald-500 transition-colors">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </div>
        </div>
    </div>
</section>

</html>
