<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::section})}" xmlns:th="http://www.thymeleaf.org">
<section class="space-y-6">
    <!-- Card Info -->
    <div class="bg-emerald-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-emerald-100">
        <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest mb-1">Carnet de Santé 100% Java</p>
        <h2 class="text-3xl font-black italic">Na nga def !</h2>
        <p class="text-sm font-bold opacity-90 mt-2">Gérez votre santé familiale simplement.</p>
    </div>

    <!-- IA Health Advice Form -->
    <div class="bg-white p-6 rounded-[2rem] border-2 border-emerald-50 shadow-sm">
        <h3 class="text-xs font-black text-emerald-700 uppercase mb-4 tracking-widest">Assistant IA (Gemini)</h3>
        <form action="/symptoms/analyze" method="POST" class="space-y-3">
            <input name="description" placeholder="Comment vous sentez-vous ?" class="w-full p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold" required>
            <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-100 active:scale-95 transition-transform">
                DEMANDER CONSEIL
            </button>
        </form>
    </div>

    <!-- Medication List -->
    <div class="space-y-4">
        <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest px-2">Médicaments en cours</h3>
        <div th:each="med : ${meds}" class="bg-white p-5 rounded-[2rem] flex items-center gap-4 shadow-sm border border-gray-50">
            <div class="bg-emerald-50 p-4 rounded-2xl text-emerald-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>
            </div>
            <div>
                <h4 class="font-black text-lg text-gray-900" th:text="${med.name}">Nom</h4>
                <p class="text-xs font-bold text-gray-400 uppercase" th:text="${med.frequency} + ' • ' + ${med.dosage}">Détails</p>
            </div>
        </div>
    </div>

    <!-- AI Results History -->
    <div class="space-y-4" th:if="${not #lists.isEmpty(symptoms)}">
        <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest px-2">Historique Conseils</h3>
        <div th:each="s : ${symptoms}" class="bg-blue-50 p-6 rounded-[2rem] border border-blue-100">
            <p class="text-xs font-black text-blue-400 uppercase mb-2" th:text="${#temporals.format(s.createdAt, 'dd/MM HH:mm')}"></p>
            <p class="font-bold text-gray-900 mb-2 italic" th:text="'« ' + ${s.description} + ' »'"></p>
            <p class="text-sm text-blue-900 leading-relaxed font-medium" th:text="${s.aiAdvice}"></p>
        </div>
    </div>
</section>
</html>
